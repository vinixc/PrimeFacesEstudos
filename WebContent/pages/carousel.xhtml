<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 

<body> 
	<h:form id="form">
		<h3>Carousel Basico</h3>
		
		<p:carousel value="#{carouselBean.produtos}" var="produto">
			<h:panelGrid columns="1" cellpadding="4">
				<h:outputText value="Nome   #{produto.nome}"></h:outputText>
				<h:outputText value="Valor  #{produto.valor}"></h:outputText>
				<h:outputText value="Total de Vendas: #{produto.totalVendas}"></h:outputText>
			</h:panelGrid>
		</p:carousel>
		
		<p:carousel value="#{carouselBean.produtos}" var="produto" rows="1">
			<h:panelGrid columns="1" cellpadding="4">
				<h:outputText value="Nome   #{produto.nome}"></h:outputText>
				<h:outputText value="Valor  #{produto.valor}"></h:outputText>
				<h:outputText value="Total de Vendas: #{produto.totalVendas}"></h:outputText>
			</h:panelGrid>
		</p:carousel>
		
	</h:form>	
</body> 
</html>
