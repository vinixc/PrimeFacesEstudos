<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 

<body> 
	<h:form id="form">
	<p:contextMenu for="produtos">
		<p:menuitem value="Visualizar" icon="ui-icon-search" update="detalhesProduto" oncomplete="PF('produtoDialog').show();"/>
		<p:menuitem value="Excluir" icon="ui-icon-close" update="produtos" actionListener="#{tableContextBean.removerProduto}"/>
	</p:contextMenu>
	
		<p:dataTable id="produtos" var="produto" value="#{tableContextBean.produtos}" 
		 rowKey="#{produto.nome}" selection="#{tableContextBean.produtoSelecionado}" selectionMode="single">
			<p:column headerText="Nome">
				#{produto.nome}
			</p:column>
			
			<p:column headerText="Valor">
				#{produto.valor}
			</p:column>
		</p:dataTable>
		
		<p:dialog header="Detalhes do Produto" widgetVar="produtoDialog" resizable="false" width="300px"
		showEffect="clip" hideEffect="fold" id="dialog">
			<h:panelGrid id="detalhesProduto" columns="2" cellpadding="3">
				<h:outputText value="Nome: "/>
				<h:outputText value="#{tableContextBean.produtoSelecionado.nome}"/>
				
				<h:outputText value="Valor: "/>
				<h:outputText value="#{tableContextBean.produtoSelecionado.valor}"/>
				
				<h:outputText value="Total vendas: "/>
				<h:outputText value="#{tableContextBean.produtoSelecionado.totalVendas}"/>
			</h:panelGrid>
		</p:dialog>
	</h:form>	
</body> 
</html>
