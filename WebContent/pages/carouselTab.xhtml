<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 

<body> 
	<h:form id="form">
		<p:carousel rows="1" itemStyle="heigth:200px;width:650px;" effect="slide">
			<p:tab>
				<p:panelGrid columns="2" cellpadding="8">
					<p:graphicImage value="/img/item1.jpg" width="120px"/>
					<h:outputText value="Esse texto faz referencia a imagem que esta sendo exibida."></h:outputText>
				</p:panelGrid>
			</p:tab>
			<p:tab>
				<p:panelGrid columns="2" cellpadding="8">
					<p:graphicImage value="/img/item2.jpg" width="120px"/>
					<h:outputText value="Esse texto faz referencia a outra imagem que esta sendo exibida."></h:outputText>
				</p:panelGrid>
			</p:tab>
			<p:tab>
				<p:panelGrid columns="2" cellpadding="8">
					<p:graphicImage value="/img/item3.jpg" width="120px"/>
					<h:outputText value="Esse texto faz referencia ao item final do carousel usando tab."></h:outputText>
				</p:panelGrid>
			</p:tab>
		</p:carousel>
		</h:form>	
</body> 
</html>
