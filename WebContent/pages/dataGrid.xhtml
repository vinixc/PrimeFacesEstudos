<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 

<body> 
	<h:form id="form">
		<p:dataGrid value="#{dataGridbean.produtos}" var="produto" columns="2"
		rows="2" paginator="true" 
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
		{NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="2,4,6,10">
			<p:panel header="#{produto.nome}">
				<h:panelGrid columns="2">
					<h:outputText value="Valor do produto: "/>
					<h:outputText value="#{produto.valor}"/>
					
					<h:outputText value="Total vendas: "/>
					<h:outputText value="#{produto.totalVendas}"/>
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
	</h:form>	
</body> 
</html>
