<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 

<body> 
	<h:form id="form">
		<h3>Auto Complet Múltipla Seleção</h3>
		<p:autoComplete value="#{autoCompleteAvancadoBean.contatosSelecionados}" completeMethod="#{autoCompleteAvancadoBean.complete}" multiple="true"></p:autoComplete>
		
		<p:commandButton value="Submit" id="submit" update="display" oncomplete="PF('textDialog').show();"></p:commandButton>
		
		<p:dialog modal="true" widgetVar="textDialog"
		 showEffect="fade" width="580"
		 resizable="false" header="Emails Selecionados">
		 	<p:outputPanel id="display">
		 		<p:dataList value="#{autoCompleteAvancadoBean.contatosSelecionados}" var="email" id="emails">
		 			<f:facet name="header">Emails</f:facet>
		 			<h:outputText value="#{email}" id="email"></h:outputText>
		 		</p:dataList>
		 	</p:outputPanel>
		 </p:dialog>
	</h:form>	
</body> 
</html>
