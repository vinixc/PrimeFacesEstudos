<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 

<body> 
	<h:form id="form">
		<p:growl id="growl" showDetail="true"/>
	
		<p:accordionPanel autoHeigth="false" multiple="true" dynamic="true" cache="false"
		>
		
		<p:ajax event="tabChange" listener="#{accordionBean.onTabChange}" update="form:growl"></p:ajax>
		
		
			<p:tab title="Novidades Visual Studio">
				<h:panelGrid cellpadding="10">
					<h:outputText value="Microsoft lança Visual Studio 2019 RC com novo layout
					e carregamento mais rápido!."/>
				</h:panelGrid>
				<h:outputText value="#{poolBean.novaData}"></h:outputText>
			</p:tab>
			
			<p:tab title="Novidades DevMedia" disabled="true">
				<h:panelGrid cellpadding="10">
					<h:outputText value="DevMedia reabre Canal com aulas de Infra"/>
				</h:panelGrid>
				<h:outputText value="#{poolBean.novaData}"></h:outputText>
			</p:tab>
			<p:tab title="Novidades Windows Phone">
				<h:panelGrid cellpadding="10">
					<h:outputText value="Microsoft lança Windows Phone 7.5 codenome 'Mango'"/>
				</h:panelGrid>
				<h:outputText value="#{poolBean.novaData}"></h:outputText>
			</p:tab>
		</p:accordionPanel>
	</h:form>	
</body> 
</html>
