<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 

<body> 
	<h:form id="form">
		<h3>Carousel Galeria</h3>
		<p:carousel pageLinks="4" autoPlayInterval="5000" rows="1"
		 effect="easeInStrong" circular="true" style="width:500px;higth:400px">
			<p:graphicImage value="/img/item1.jpg" width="500px" higth="500px"/>
			<p:graphicImage value="/img/item2.jpg" width="500px" higth="500px"/>
			<p:graphicImage value="/img/item3.jpg" width="500px" higth="500px"/>
			<p:graphicImage value="/img/item4.png" width="500px" higth="500px"/>
			<p:graphicImage value="/img/item5.jpg" width="500px" higth="500px"/>
			<p:graphicImage value="/img/item6.jpg" width="500px" higth="500px"/>
		</p:carousel>
		
		<p:carousel pageLinks="4" autoPlayInterval="5000" rows="1"
		 effect="easeInStrong" circular="true" vertical="true" style="width:500px;higth:400px">
			<p:graphicImage value="/img/item1.jpg" width="500px" higth="500px"/>
			<p:graphicImage value="/img/item2.jpg" width="500px" higth="500px"/>
			<p:graphicImage value="/img/item3.jpg" width="500px" higth="500px"/>
			<p:graphicImage value="/img/item4.png" width="500px" higth="500px"/>
			<p:graphicImage value="/img/item5.jpg" width="500px" higth="500px"/>
			<p:graphicImage value="/img/item6.jpg" width="500px" higth="500px"/>
		</p:carousel>
	
		
	</h:form>	
</body> 
</html>
