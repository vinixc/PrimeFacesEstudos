<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 

<body> 
	<h:outputText value="Você não tem permissão para realizar essa operação. Efetue login e tente novamente."/>
	<p:commandButton id="btnEfetuarLogin" type="button" value="Efetuar Login " onclick="PF('dialogoLogin').show()"/>
	
	<p:dialog header="Efetue Login" widgetVar="dialogoLogin" resizable="false" modal="true">
		<h:form>
		
			<h:panelGrid columns="2">
				<h:outputLabel for="txtLogin" value="Login"/>
					<h:inputText id="txtLogin" value="#{usuarioBean.usuario.login}"/>
				<h:outputLabel for="txtSenha" value="Senha"/>
					<p:inputText id="txtSenha"  type="password" value="#{usuarioBean.usuario.senha}" />
			</h:panelGrid>
			
		</h:form>
		<p:commandButton id="enviarForm" value="Enviar" update="result" oncomplete="PF('dialogoLogin').hide()"></p:commandButton>
	</p:dialog>	
	
	<p:outputPanel id="dadosLogin">
		<h:outputText id="result" value="Você esta autenticado com o Login: #{usuarioBean.usuario.login}"/>
	</p:outputPanel>
</body> 
</html>
