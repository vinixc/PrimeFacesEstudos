<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 

<body> 
	<h:form id="form">
		<h:outputText id="txtData" value="#{poolBean.data}"></h:outputText>
		<br/>
		<h:outputText id="txtContador" value="#{poolBean.count}"></h:outputText>
		
		<p:poll interval="1" listener="#{poolBean.novaData}" update="txtData"></p:poll>
		<p:poll interval="1" listener="#{poolBean.incrementar}" update="txtContador"></p:poll>
	</h:form>	
</body> 
</html>
